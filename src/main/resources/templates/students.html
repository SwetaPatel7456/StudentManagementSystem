<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
    <head>
    
        <title>Student management System</title>
       
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>List Students</h1>
            </div>
            <div class = "row">
              <div class="col-lg-3">
                <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3" >Add Student</a>
              </div>

            </div>
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                      <th scope="col">Student First Name</th>
                      <th scope="col">Student Last Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each ="student :${studentall}">
                      <td th:text = "${student.fname}"></td>
                      <td th:text = "${student.lname}"></td> 
                      <td th:text = "${student.email}"></td>
                      <td>
                        <a th:href = "@{students/edit/{id}(id = ${student.id})}" class = "btn btn-primary">Update</a>
                        <a th:href = "@{delete/{id}(id = ${student.id})}" class = "btn btn-danger">Delete</a>
                      </td>

                    </tr>
                    </tbody>

            </table>
        </div>
    </body>
</html>
